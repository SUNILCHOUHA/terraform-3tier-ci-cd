      - name: Terraform + CD/CD
        run: echo "Bhummmmmm! Terraform + CI/CD, Staging Successfully Worked."



  deploy-prod:
    needs: deploy-stg
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
