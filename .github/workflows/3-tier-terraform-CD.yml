          aws-region: us-east-1
      
      - name: Terraform Init 
        working-directory: terraform
        run: terraform init

      - name: Terraform create & select workspace
        working-directory: terraform
        run: |
          terraform workspace select stg || terraform workspace new stg

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan 

      - name: Terraform apply
        working-directory: terraform
